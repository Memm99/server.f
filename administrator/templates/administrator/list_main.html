{% extends "administrator/index_main.html" %}
{% load static %}
{% block content %}
<style>
    
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
    }

    .form-container {
        width: 100%;
        max-width: 500px;
        padding: 80px;
        border: 1px solid #e2e8f0;
        border-radius: 50px;
        background-color: #ffffff;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h3 {
        margin-top: 0;
        margin-bottom: 80px;
        font-size: 40px;
        font-weight: bold;
        color: #333333;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        color: #666666;
        margin-bottom: 8px;
    }

    .form-control {
        width: 100%;
        height: 40px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #e2e8f0;
        border-radius: 4px;
        background-color: #f8f9fa;
        color: #333333;
    }

    .form-control:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0px 0px 0px 3px rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
        width: 100%;
        height: 40px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        background-color: #007bff;
        border-color: #007bff;
        color: #ffffff;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        width: 100%;
        height: 40px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        background-color: #6c757d;
        border-color: #6c757d;
        color: #ffffff;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-secondary:hover {
        background-color: #555e64;
    }
</style>
    <main role="main">
        <div class="form-container">
                <h1 class="mb-3 text-blue text-center">LISTADO PERFIL</h1>
                <a href="{% url 'list_user_active' group.id %}" class="btn btn-dark" style="background-color: #000000;" type="button">Usuarios activos</a>
                <div class="col-12 col-sm-3 mb-3"></div>
                <a href="{% url 'list_user_block' group.id %}" class="btn btn-dark" style="background-color: #000000;"
                    type="button">Usuarios bloqueados</a>
                <div class="col-12 col-sm-3 mb-3"></div>
                <a href="{% url 'users_main' %}" class="btn btn-dark" style="background-color: #000000;"
                    type="button">Volver</a>
            <!-- </div> -->
        </div>
    </main>
{% endblock %}
